<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="signup">
    <form action="">
    <h2 class="SignUphere">Sign Up!!</h2>
    <table id="logintable">
        
        <!-- <tr>
            <th> <label for="usn">User Name:</label>
            <input type="text" name=""id="usn" placeholder="Enter UserName" required autofocus><br><br></th>
        </tr> -->
        <tr>
           <th><label for="fullname">FullName:</label>
            <input type="text" name="" id="fullname" placeholder="Enter your FullName" required><br><br></th>
        </tr>
        <tr>
            <th><label for="regage">Age:</label>
            <input type="text" pattern="[0-9]{2}" title="contain two numbers only" id="regage" placeholder="Enter your age" required><br><br></th>
        </tr>
        <tr>
            <th>
                <label  for="regemail">Email:</label>
                <input type="email" id="regemail" placeholder="Enter your MailID" required><br><br>
            </th>
        </tr>
       
            <tr>
                <th>
                    <label for="regpswd">Password:</label>
                    <input type="password" id="regpswd" placeholder="Enter your Password" required><br><br>
                </th>
            </tr>
            <tr>
                <th>
                    <label for="regcnfpswd">Confirm Password:</label>
                    <input type="password" id="regcnfpswd" placeholder="Repeat your Password" required><br><br>
                </th>
            </tr>
            <tr>
                <th>
                    <label for="regmobilenum">MobileNo:</label>
                    <input type="number" id="regmobilenum" placeholder="Enter your MobileNumber" required><br><br>
                </th>
            </tr>
            <tr>
                <th>
                    <label for="reggender">Gender:</label>
                    <input name="regen" type="radio" id="reggender" placeholder="Male" required><label name="regen" for="">Male</label>
                    <input name="regen" type="radio" id="reggender" placeholder="Female" required><label name="regen" for="">Female</label>
                </th>
            </tr>
            <br>
            <tr>
           <th> <button class="buttonsignup" id="subsignup" type="submit">Submit</button></th>
           <th> <button class="buttonsignup"id="ressignup" type="reset">Reset</button></th>
        </tr>
    </table>
</form>
</div>
</body>

</html>
